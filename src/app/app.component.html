<div class="container" style="margin-top: 10px">
  <div class="row">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-body">
          <form [formGroup]='form' (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-sm-12" align="right">
                <div class="form-group">
                  <button class="btn btn-info" type='button' (click)='onAddTeam()'>Add Team</button>
                </div>
              </div>
            </div>
            <div class="row" formArrayName='team' *ngFor="let team of form.controls.team['controls'];let i = index">
              <div class="col-sm-11" [formGroupName]='i'>
                <div class="card">
                  <div class="card-body">
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label>Team Name: </label>
                            <input type='text' formControlName="teamName" class="form-control"/>
                          </div>
                        </div>
                        <div class="col-sm-6" align="right">
                          <div class="form-group">
                            <label></label>
                            <button class="btn btn-primary" type='button' (click)='onAddPlayer(i)'>Add Player</button>
                          </div>
                        </div>
                      </div>
                      <div  class="row" formGroupName='player' *ngFor="let player of team.controls.player['controls']; let j=index">
                        <div class="col-sm-12" [formGroupName]="j">
                          <div class="row">
                            <div class="col-sm-5">
                              <div class="form-group">
                                <label>Player Name: </label>
                                <input type='text' formControlName="playerName" class="form-control"/>
                              </div>
                            </div>
                            <div class="col-sm-5">
                              <div class="form-group">
                                <label>Player Position:</label>
                                <input type='text' formControlName="playerPosition" class="form-control"/>
                              </div>
                            </div>
                            <div class="col-sm-1">
                              <button class="btn btn-danger" type='button' (click)='onRemovePlayer(i,j)'>x</button>
                            </div>
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-1">
                <button class="btn btn-danger" type='button' (click)='onRemoveTeam(i)'>x</button>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <hr>
                <button class="btn btn-primary" type="submit"> Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
        {{ form.getRawValue()  | json}}
    </div>
  </div>
</div>
